services:
  postgres:
    ports: []
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

  outbox-api:
    ports: []
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      PORT: ${PORT}
      WEBHOOK_URL: ${WEBHOOK_URL}
      FEATURE_FLAGS_API_URL: ${FEATURE_FLAGS_API_URL}
      FEATURE_FLAGS_ENV: ${FEATURE_FLAGS_ENV}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

  observability-api:
    ports: []

  feature-flags-api:
    ports: []
    environment:
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

  portfolio:
    ports: []
    environment:
      NODE_ENV: ${NODE_ENV}
      OUTBOX_API_URL: ${OUTBOX_API_URL}
      FEATURE_FLAGS_API_URL: ${FEATURE_FLAGS_API_URL}
      OBSERVABILITY_API_URL: ${OBSERVABILITY_API_URL}
      NEXT_PUBLIC_OUTBOX_API_URL: ${NEXT_PUBLIC_OUTBOX_API_URL}
      NEXT_PUBLIC_OBSERVABILITY_API_URL: ${NEXT_PUBLIC_OBSERVABILITY_API_URL}

